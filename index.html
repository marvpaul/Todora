<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todora Startseite</title>
    <link rel="stylesheet" type="text/css" href="todora.css">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="background">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <h1><span class="badge badge-default">Wilkommen bei Todora</span></h1>
            <div class="info welcome">
                <div class="alert alert-info" role="alert">
                    <h1>Sie haben noch keine TODOS. Jetzt erstellen!</h1>
                </div>
            </div>
            <input id="inputNewList" placeholder="Name"><button id="createTODO" class="btn btn-primary">TODO erstellen <i class="fa fa-check" aria-hidden="true"></i></button>

        </header>
        <br>
        <div id="gridView" class="row"></div>
    </div>

    <script src="./todora.js"></script>
</body>
</html>
